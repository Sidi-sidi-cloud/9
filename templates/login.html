<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTools - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stockwise.css') }}">
    <style>
        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: 'Inter', sans-serif;
        }
        
        .login-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 420px;
            padding: 40px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }
        
        .login-logo-icon {
            background-color: #0052FF;
            color: white;
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-right: 12px;
        }
        
        .login-logo-text {
            font-size: 28px;
            font-weight: 700;
            color: #1a1f36;
        }
        
        .login-title {
            font-size: 20px;
            font-weight: 600;
            color: #1a1f36;
            margin-bottom: 8px;
        }
        
        .login-subtitle {
            font-size: 14px;
            color: #6b7280;
        }
        
        .login-form {
            margin-top: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #1a1f36;
            margin-bottom: 8px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            font-size: 14px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            background-color: #ffffff;
            transition: border-color 0.2s;
        }
        
        .form-control:focus {
            border-color: #0052FF;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 82, 255, 0.1);
        }
        
        .form-error {
            color: #ef4444;
            font-size: 13px;
            margin-top: 6px;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 12px 16px;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }
        
        .btn-primary {
            background-color: #0052FF;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #0043cc;
        }
        
        .login-footer {
            margin-top: 24px;
            text-align: center;
            font-size: 13px;
            color: #6b7280;
        }
        
        .login-footer a {
            color: #0052FF;
            text-decoration: none;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <div class="login-logo-icon">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <div class="login-logo-text">EduTools</div>
            </div>
            <h1 class="login-title">Accedi alla piattaforma</h1>
            <p class="login-subtitle">Inserisci le tue credenziali per continuare</p>
        </div>
        
        <form class="login-form" method="post" action="{{ url_for('login') }}">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="nome@esempio.it" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
            </div>
            
            {% if error %}
            <div class="form-error">
                {{ error }}
            </div>
            {% endif %}
            
            <button type="submit" class="btn btn-primary">
                Accedi
            </button>
        </form>
        
        <div class="login-footer">
            <p>Non hai un account? <a href="#">Contatta l'amministratore</a></p>
            <p>Hai dimenticato la password? <a href="#">Recupera password</a></p>
        </div>
    </div>
</body>
</html>
